<!DOCTYPE html>
<html>
<head>
	<title>Tytuł strony</title>
	<style>
		/* Style dla całej strony */
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		/* Style dla nawigacji */
		.navbar {
			background-color: #333;
			color: #fff;
			display: flex;
			justify-content: space-between;
			align-items: center;
			padding: 10px 20px;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			z-index: 1;
		}

		.navbar a {
			color: #fff;
			text-decoration: none;
			margin: 0 0px;
		}

		/* Style dla sidebar */
		.sidebar {
			background-color: #f2f2f2;
			height: 100%;
			position: fixed;
			top: 40px;
			left: 0px;
			width: 200px;
			padding: 20px;
		}
        .sidebar img {
			display: block;
			margin: 0 auto;
			width: 100px;
			height: 100px;
			object-fit: cover;
			border-radius: 50%;
			margin-bottom: 20px;
		}

		.sidebar a {
			color: #333;
			text-decoration: none;
			display: block;
			margin-bottom: 10px;
		}

		/* Style dla treści strony */
		.container {
			margin-top: 60px;
			margin-left: 220px;
			padding: 40px;
			background-color: #fff;
			min-height: 400px;
		}

		/* Style dla przycisków */
		.buttons {
			display: flex;
			justify-content: flex-end;
			margin-top: 20px;
            margin-right:130px;
		}

		.buttons button {
			background-color: #333;
			color: #fff;
			border: none;
			padding: 10px 20px;
			/*margin-left: 10px;*/
			cursor: pointer;
		}

		/* Style dla stopki */
		.footer {
			background-color: #333;
			color: #fff;
			padding: 20px;
			position: fixed;
			bottom: 0;
			left: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<a href="#">Logo strony</a>
		<div>
			<a href="#">Link 1</a>
			<a href="#">Link 2</a>
			<a href="#">Link 3</a>
		</div>
	</nav>

	<div class="sidebar">
		<img src="https://via.placeholder.com/100" alt="Placeholder obrazu">
		<a href="#">Link 2</a>
		<a href="#">Link 3</a>
	</div>

	<div class="container">
		<div class="buttons">
			<button>Dziś</button>
			<button>W tym tygodniu</button>
			<button>W tym miesiącu</button>
		</div>
		<table>
            <thead>
                <tr>
                    <th>Zadanie</th>
                    <th>Opis</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Zadanie 1</td>
                    <td>Opis zadania 1</td>
                    <td><input type="checkbox"> Wykonane</td>
                </tr>
                <tr>
                    <td>Zadanie 2</td>
                    <td>Opis zadania 2</td>
                    <td><input type="checkbox"> Wykonane</td>
                </tr>
                <tr>
                    <td>Zadanie 3</td>
                    <td>Opis zadania 3</td>
                    <td><input type="checkbox"> Wykonane</td>
                </tr>
            </tbody>
        </table>
	

	<div class="footer">
		<p>Stopka strony</p>
	</div>
</body>
</html>
