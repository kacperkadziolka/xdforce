<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do zrobienia</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/main_page_style.css}">
</head>
<body>

    <nav class="navbar">
        <a href="#">Logo strony</a>
        <div>
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </nav>

    <div class="sidebar">
        <img src="https://via.placeholder.com/100" alt="Placeholder obrazu">
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
    </div>


    <div class="container">
        <div class="buttons">
            <button>Dziś</button>
            <button>W tym tygodniu</button>
            <button>W tym miesiącu</button>
        </div>

        <table class="table table-sm">
            <thead>
            <tr>
                <th scope="col" hidden>#</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo:${allTodoTask}">
                <td th:text="${todo.getId()}" hidden></td>
                <td th:text="${todo.getDescription()}"></td>
                
                <td>
                    <a th:href="@{/update(id=${todo.getId()})}" class="btn btn-danger">DONE</a>
                </td>
                <td>
                    <a th:href="@{/delete(id=${todo.getId()})}" class="btn btn-danger">DELETE</a>
                </td>
        
            </tr>
            </tbody>
        </table>

    </div>




    <div class="footer">
        <p>Stopka strony</p>
    </div>

</body>
</html>
